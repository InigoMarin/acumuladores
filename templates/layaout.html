<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>DOMUSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<!-- Le styles -->

    <link href="/static/css/bootstrap.css"
    type="text/css" rel="stylesheet">

    <link href="/static/css/bootstrap-responsive.css" type="text/css" rel="stylesheet"> 
    <link href="/static/css/jquery.keypad.css" type="text/css" rel="stylesheet">

    {% block css %}
    {% endblock %} 
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #resultado {
        padding-left: 275px;
      }
      .controls-row {
        padding-left: 100px;
      }
    </style>
        <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.8.2.js" type="text/javascript"> </script>

    <script src"/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/jquery.keypad.js" type="text/javascript"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block script %}
    {% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('index') }}">DOMUSA</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li class="active"><a href="{{ url_for('testAcumuladores') }}">Programa Acumuladores</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block contenido %}
        {% endblock %}
    </div><!--/.container -->

  </body>
</html>
