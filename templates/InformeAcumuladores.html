{% block css %}

{% endblock %}

{% block script %} 
    <script src="http://debian6/static/js/flexigrid.pack.js" type="text/javascript">
    </script>

    <script type="text/javascript"> 
        $(document).ready(function(){
            console.log('Inicio')
            var  url = '{{ url_for('listarAcumuladores') }}';

            console.log(url);

            $('.flexme').flexigrid({
                title: 'Control Densidad',
                method: 'get',
                colModel : [
                    {display: 'OF', name : 'of', width : 80, sortable : true, align: 'center'},
                    {display: 'OPERARIO', name : 'operario', width : 80, sortable : true, align: 'left'},
                    {display: 'FECHA', name : 'fecha', width : 80, sortable : true, align: 'left'},
                    {display: 'RESULTADO', name : 'resultado', width : 80, sortable : true, align: 'left'},
                    {display: 'VOLUMEN', name : 'volumen', width : 80, sortable : true,align: 'right'},
                    {display: 'PESO', name : 'peso', width : 80, sortable : true,align: 'right'},
                    ],
                searchitems: [
                    {display: 'OF', name : 'of'},
                    {display: 'OPERARIO', name: 'operario'}
                    ],
                url: url,
                dataType: 'json',
                showTableToggleBtn : true,
                usepager: true,
                singleSelect: true,
                useRp: true,
                rp: 2,
                useRp : true,
                height: 'auto'
            });
        });
    </script>
